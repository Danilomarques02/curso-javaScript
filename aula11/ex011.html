<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Qual o seu Pais?</h1>
    Informe o seu Pais: <input type="text" id="txtvel">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res"></div>

    <script>
        function resultado() {
            var txtv = document.querySelector('#txtvel');
            var res = document.querySelector('#res');
            var pais = txtv.value;
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            
            if (pais === 'Brasil') {
                res.innerHTML +=`<h2>Você é Brasileiro</h2>`
            } else {
                res.innerHTML += `<h2>Você é Estrangeiro</h2>`
            }
        }
    </script>
</body>
</html>
